<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
#customers {
	font-family: Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

#customers td, #customers th {
	border: 1px solid #ddd;
	padding: 8px;
	font-family: "Lucida Console", "Courier New", monospace;
	background-color: #f2f2f2;
}

#customers tr:nth-child(even) {
	background-color: #f2f2f2;
}

#customers tr:hover {
	background-color: #ddd;
}

#customers th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #04AA6D;
	color: white;
}

#firstdiv {
	background-image: url("gradient_bg.png");
	background-repeat: repeat-x;
}
body{
background-image:
		url('https://static1.bigstockphoto.com/5/0/4/large1500/405501959.jpg');
}
</style>
</head>
<body>
	<div class="content" id="firstdiv" style="align-items: center;">
		<div class="hrow">
			<br>
			<h1 style="text-align: center; color: black">
				<i>List Of Products</i>
			</h1>
		</div>
		<br> <br>
		<div style="padding: 50px">
			<table class="table table-striped-columns table-hover"
				style="border-color: gray" id="customers">
				<thead class="table-dark">
					<tr>
						<th style="text-align: center; color: white">Product Number</th>
						<th style="text-align: center; color: white">Product Name</th>
						<th style="text-align: center; color: white">Quantity</th>
						<th style="text-align: center; color: white">Product Prise</th>
						<th style="text-align: center; color: white">Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pro:${productList}" style="text-align: center">

						<td th:text="${pro.productNum}" style="text-align: center"></td>
						<td th:text="${pro.productName}" style="text-align: center"></td>
						<td th:text="${pro.productQTY}" style="text-align: center"></td>
						<td th:text="${pro.productPrise}"></td>
						<td style="text-align: center; border-radius: 10px"><a
							th:href="@{/product/edit/{id}(id=${pro.id})}"
							class="btn btn-primary btn btn-outline-dark">Update</a> <a
							th:href="@{/deleteProduct/{id}(id=${pro.id})}"
							class="btn btn-danger btn btn-outline-dark">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row" style="text-align: center">
			<div class="col-lg-6">
				<a th:href="@{/addProduct}"
					class="btn btn-info btn btn-outline-dark"
					style="border-radius: 5px; height: 50px; width: 130px; padding-top: 10px">Add
					Product</a>
			</div>
			<div class="col-lg-6">
				<a th:href="@{/logoutFromApp}"
					class="btn btn-secondary btn btn-outline-dark"
					style="border-radius: 5px; height: 50px; width: 130px; padding-top: 10px">LogOut</a>
			</div>
		</div>

	</div>
</body>
</html>
